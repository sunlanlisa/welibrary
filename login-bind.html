<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账号绑定</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script type="text/javascript" src="static/js/lib/zepto.min.js"></script>
    <!--<script type="text/javascript" src="static/js/page/rem.js"></script>-->
    <link type="text/css" rel="stylesheet" href="static/style/global.min.css">
</head>
<body>
<div class="login-main">
    <div class="hd">
        <img src="static/images/default-user-ico.png" alt="" width="80" height="80"/>
    </div>
    <div class="login">
        <p>*请使用图书馆借阅账号密码登录</p>
        <div class="line">
            <input class="username" type="text" placeholder="用户名"/>
        </div>
        <div class="line">
            <input class="password" type="text" placeholder="密码"/>
            <div class="error-tip">密码填写错误，请重新输入</div>
        </div>
        <div class="line button">
            <button class="login-button">登录</button>
        </div>
    </div>
</div>
</body>
</html>
